<div class="container">
    <div class="row">
        <div class="col">
            <h1>Listado de peronas</h1>
            <button class="btn btn-primary" [disabled]="disable" (click)="agregarPersona()">Agregar Persona</button>
            <p *ngIf="mostrar; else sinPersona">{{mensaje}}con el titulo de {{titulo}}</p>
            <ng-template #sinPersona>
                <br>
                No se agrego una persona
            </ng-template>
            <app-persona></app-persona>
            <label for="">Titulo persona</label>
            <input type="text" class="form-control" [(ngModel)]="titulo">
            <p>{{titulo}}</p>
        </div>
    </div>
</div>
